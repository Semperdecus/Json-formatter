<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">
  <link href="site.webmanifest" rel="manifest">
  <link href="icon.png" rel="apple-touch-icon">
  <!-- Place favicon.ico in the root directory -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <meta content="#fafafa" name="theme-color">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1 class="text-center">JSON Formatter</h1>
  <hr>
  <div class="row">
    <div class=" col-5">
      <small>Input</small>
      <textarea autocapitalize="off" autocomplete="off" autocorrect="off" class="form-control"
                id="InputJson" onchange="refresh()"
                rows="30" spellcheck="false" wrap="soft">[
  {
    "gls_id": "3276",
    "ent_id": "1",
    "gls_name": "MyLibraryAccountOnlineBibliotheekBlock",
    "gls_type": "2",
    "gls_domain": "4",
    "gls_desc": "the account (last block) on the my profile page",
    "gls_tech": "div.group:last-child",
    "gls_example": null,
    "gld_id": "4",
    "gld_name": "KB",
    "gld_desc": "GlossaryWord applies only to specific KB environment",
    "glt_id": "2",
    "glt_name": "TA",
    "glt_desc": "GlossaryWord is a testautomation word"
  },
  {
    "gls_id": "3277",
    "ent_id": "1",
    "gls_name": "MyLibraryAccountBlockOnlineBibliotheekTitle",
    "gls_type": "2",
    "gls_domain": "4",
    "gls_desc": "the title of the account block",
    "gls_tech": "div.group:last-child",
    "gls_example": null,
    "gld_id": "4",
    "gld_name": "KB",
    "gld_desc": "GlossaryWord applies only to specific KB environment",
    "glt_id": "2",
    "glt_name": "TA",
    "glt_desc": "GlossaryWord is a testautomation word",
    "_": "GlossaryWord is a testautomation word"
  },
  {
    "gls_id": "3277",
    "ent_id": "1",
    "gls_name": "MyLibraryAccountBlockOnlineBibliotheekTitle",
    "gls_type": "2",
    "gls_domain": "4",
    "gls_desc": "the title of the account block",
    "gls_tech": "div.group:last-child",
    "gls_example": null,
    "gld_id": "4",
    "gld_name": "KB",
    "gld_desc": "GlossaryWord applies only to specific KB environment",
    "glt_id": "2",
    "glt_name": "TA",
    "glt_desc": "GlossaryWord is a testautomation word",
    "_": "GlossaryWord is a testautomation word"
  }
]
</textarea>
      <p class="small">Lines: <span id="inputLines"></span></p>
      <button class="mt-2 btn btn-outline-primary" onclick="prettyPrint('InputJson')" type="button">Prettify</button>
      <button class="mt-2 btn btn-outline-primary" onclick="copy()" type="button">Copy</button>
    </div>
    <div class="col-2">
      <small>Actions</small>
      <div class="border form-group">
        <div class="m-2">
          <label for="jsonTags">Remove JSON tags</label>
          <select class="form-control mb-2" id="jsonTags" multiple name="jsonTags" size="10"></select>
          <button class="btn btn-outline-primary" onclick="removeTags()" type="button">Remove</button>
        </div>
      </div>
      <div class="border form-group">
        <div class="m-2">
          <label for="jsonTagsDuplicate">Highlight duplicate values of JSON tags</label>
          <select class="form-control mb-2" id="jsonTagsDuplicate" name="jsonTagsDuplicate"></select>
          <button class="btn btn-outline-primary" onclick="highlightDuplicates()" type="button">Highlight</button>
        </div>
      </div>
    </div>
    <div class=" col-5">
      <small>Console</small>
      <textarea class="form-control" id="OutputJson" rows="30"></textarea>
    </div>
  </div>
</div>
<!-- Add your site or application content here -->
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
